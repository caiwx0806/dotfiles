[module/system-usb-udev]
type = custom/script
exec = ~/.config/polybar/scripts/system-usb-udev
tail = true
click-left = ~/.config/polybar/scripts/system-usb-udev --mount &
click-right = ~/.config/polybar/scripts/system-usb-udev --unmount &

[module/welcome]
type = custom/script
exec = $HOME/.config/polybar/scripts/welcome  ${HOME}/.config/polybar/scripts/files/welcome.txt

