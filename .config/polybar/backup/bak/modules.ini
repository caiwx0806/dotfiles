[module/date]
type = internal/date
inherit = generic-format-style
interval = 1

; Date format is "MM 月 DD 日", with a smaller font size used for
; the spaces to achieve a tighter spacing using a monospaced font.
date = %Y-%m-%d
date-alt = %V%{T5} %{T-}%{F#404040}周%{F-}

time = %H:%M:%S
time-alt = %H:%M:%S

label =   %date% %time%


