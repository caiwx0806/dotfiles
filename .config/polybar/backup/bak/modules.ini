format-padding = ${layout.module-padding}

format-prefix = 﨎
format-prefix-font = ${layout.icon-font}
format-prefix-foreground = ${color.icon-fg}
format-prefix-padding-right = ${layout.icon-padding}

label = %temperature-c% °C

